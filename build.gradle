plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'ArrayBasedLiquidSolver'
}

jar {
    manifest {
        attributes 'Main-Class': 'ArrayBasedLiquidSolver'
    }
}

group = 'kos.ru'
version = '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}